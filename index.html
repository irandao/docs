  <body>
    <div id="app">...صفحه در حال بارگذاری است</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es)\//)

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1])
      }

      // Docsify configuration
      window.$docsify = {
        alias: {
          '/.*/_navbar.md': '/_navbar.md',
          '/eng/(.*)':
            'https://raw.githubusercontent.com/irandao/docs-en/master/$1',
        },
        // homepage: 'home.md',
        onlyCover: true,
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        sidebarPosition: 'right',
        maxLevel: 4,
        subMaxLevel: 2,
        ga: 'UA-106147152-1',
        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: 'ایران دائو',
        nameLink: {
          '/eng/': '#/eng/',
          '/': '#/',
        },
        search: {
          noData: {
            '/eng/': 'No results!',
            '/': 'نتیجه ای یافت نشد',
          },
          paths: 'auto',
          placeholder: {
            '/eng/': 'Search',
            '/': 'جست و جو در مطالب',
          },
          pathNamespaces: ['/eng', '/de-de'],
        },
        markdown: {
          smartypants: true,
        },
        copyCode: {
          buttonText: 'کپی کد',
          errorText: 'خطا',
          successText: 'کپی شد',
        },
      }
    </script>
    <!-- Docsify v4 -->

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script>

        document.write(

        )
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>

        }

        }

      @media screen and (max-width: 768px) {

        }

        }

      }
